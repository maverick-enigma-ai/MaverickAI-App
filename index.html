    <style>
      /* Loading screen styles */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #14123F 0%, #342FA5 50%, #14123F 100%);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 212, 255, 0.1);
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .loaded #app-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- React App Script -->
    <script type="module" src="/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('✅ Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('⚠️ Service Worker registration failed:', error);
            });
        });
      }
      
      // Hide loading screen when React app mounts
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.documentElement.classList.add('loaded');
        }, 100);
      });
      
      // Handle app shortcuts from PWA manifest
      if (window.location.search.includes('action=new-scan')) {
        // Navigate to radar screen after app loads
        window.addEventListener('load', () => {
          setTimeout(() => {
            const event = new CustomEvent('pwa-shortcut', { detail: 'new-scan' });
            window.dispatchEvent(event);
          }, 500);
        });
      } else if (window.location.search.includes('action=history')) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const event = new CustomEvent('pwa-shortcut', { detail: 'history' });
            window.dispatchEvent(event);
          }, 500);
        });
      }
      
      // Prevent pull-to-refresh on mobile (for app-like feel)
      let touchStartY = 0;
      document.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - touchStartY;
        
        if (touchYDelta > 0 && window.scrollY === 0) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
